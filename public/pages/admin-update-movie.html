<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos-update.css">

</head>
<body class="bodyRegistrarse">
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>CAC-Movies</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="../index.html">Tendencias</a></li>
                <li class="listaItem"><a class="linkNav" href="./admin.html">Admin</a></li>

                <li class="listaItem"><a class="linkNav" href="./registrarse.html">Registrarse</a></li>
                <li class="listaItem"><a class="linkNav iniciarSesion" href="./iniciosesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse update">

            <div id="pelicula-img">
                    
            </div>
            <form class="form-update">
                <h2 class="tituloRegistrarse">Modificar:</h2>
                <div>
                    <select name="id_movie" id="id_movie">
                        <option value="0" selected disabled>ID Pelicula</option>
                        
                    </select>
                    <div class="error-text"></div>
                </div>

                <div>
                    <input type="text" placeholder="Titulo"  id="titulo" name="titulo">
                    <div class="error-text"></div>
                </div>
                
                <div>
                    <input type="number" placeholder="Duracion en minutos"  id="duracion" name="duracion">
                    <div class="error-text"></div>
                </div>
                
                <div>
                    <input type="number" placeholder="Año de estreno"  id="fecha_estreno" name="fecha_estreno">
                    <div class="error-text"></div>
                </div>
                
                <div>
                    <select name="genero_id" id="genero_id">
                        <option value="" selected disabled>Genero</option>
                        <option value="1">Accion</option>
                        <option value="2">Comedia</option>
                        <option value="3">Drama</option>
                        <option value="4">Ciencia ficcion</option>
                        <option value="5">Suspenso</option>
                        <option value="6">Animacion</option>
                        <option value="7">Fantasia</option>
                        <option value="8">Romance</option>
                        <option value="9">Documental</option>
                        <option value="10">Terror</option>
                    </select>
                    <div class="error-text"></div>
                </div>

                <div>
                    <input type="text" placeholder="URL de la imagen"  id="url_imagen" name="url_imagen">
                    <div class="error-text"></div>
                </div>

                <div>
                    <input class="boton" type="submit" value="Modificar pelicula" id="btn-update-movie">
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="../js/update_peliculas.js"></script>
</body>
</html>
